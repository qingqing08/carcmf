<style>
    .layui-form-label{
        width: 100px;
    }
    .pb50{
    !important;padding-bottom: 0px;
    }
    .layui-layedit{
        margin-left: 20px;
    }
</style>
<form class="layui-form" action="{:url()}" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">所属分类</label>
        <div class="layui-input-inline">
            <select name="category_id" class="field-type" type="select" lay-filter="type">
                <option value="">请选择分类</option>
                {volist name="category_list" id="vo"}
                {if condition='$vo.id == $info.category_id'}
                <option value="{$vo.id}" selected="selected">{$vo.name}</option>
                {else/}
                <option value="{$vo.id}">{$vo.name}</option>
                {/if}
                {/volist}
            </select>
        </div>
    </div>

    <div class="layui-tab-item layui-show">
        <div class="layui-form-item">
            <label class="layui-form-label">产品名称</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" value="{$info.product_name}" name="product_name" lay-verify="required" autocomplete="off" placeholder="请输入产品名称">
                <input type="hidden" name="id" value="{$info.id}">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">主图图片</label>
        <div class="layui-input-inline upload">
            <button type="button" id="upload" name="image" class="layui-btn layui-btn-primary layui-upload" lay-type="image" lay-data="{ exts:'jpg|png|gif|jpeg|ico', accept:'image'}">请上传图片</button>
            <input type="hidden" class="upload-input" name="image" value="{$info.image}">
            <img src="{$info.image}" style="display:none;border-radius:5px;border:1px solid #ccc" width="36" height="36">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">产品视频</label>
        <div class="layui-input-inline upload">
            <button type="button" class="layui-btn" id="video"><i class="layui-icon"></i>上传视频</button>
            <input type="text" style="display:none;" class="upload-input" id="video_file" name="video" value="{$info.video}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">产品图片</label>
        <div class="layui-upload">
            <button type="button" class="layui-btn" id="test2">选择产品图片</button>
            <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px; width: 1000px;margin-left: 57px;">
                预览图：
                <div class="layui-upload-list" id="demo2"></div>
            </blockquote>
            <input type="hidden" class="upload-input" id="images" name="images" value="{$info.images}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">文件介绍</label>
        <div class="layui-input-inline upload">
            <button type="button" class="layui-btn" id="test3"><i class="layui-icon"></i>上传文件</button>
            <input type="text" style="display: none;" class="upload-input" id="file" name="file" value="{$info.file}">
        </div>
    </div>

    <div class="layui-tab-item layui-show">
        <div class="layui-form-item">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">详情介绍</label>
        <div class="layui-input-block">
            <textarea class="layui-textarea layui-hide" data-type="content" name="" lay-verify="content" id="content">{$info.content}</textarea>
            <input type="hidden" name="content" value="{$info.content}" id="content_text">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn layui-btn-normal" data-type="content" id="submit" lay-submit="" lay-filter="formSubmit" hisi-data="{pop: true, refresh: true}">提交</button>
            <a href="javascript:parent.layui.layer.closeAll();" class="layui-btn layui-btn-primary ml10"><i class="aicon ai-fanhui"></i>取消</a>
        </div>
    </div>
</form>
{include file="block/layui" /}

<script>
    layui.use(['layedit','upload'], function(){
        var $ = layui.jquery
            ,layedit = layui.layedit
            ,upload = layui.upload;

        upload.render({
            elem: '#upload',
            url: '{:url("system/annex/upload?group=product&thumb=100x100&water=no")}'
            ,method: 'post'
            ,before: function(input) {
                layer.msg('文件上传中...', {time:3000000});
            },done: function(res, index, upload) {
                var obj = this.item;
                if (res.code == 0) {
                    layer.msg(res.msg);
                    return false;
                }
                layer.closeAll();
                var input = $(obj).parents('.upload').find('.upload-input');
                if ($(obj).attr('lay-type') == 'image') {
                    input.siblings('img').attr('src', res.data.file).show();
                }
                input.val(res.data.file);
            }
        });

        //多图片上传
        upload.render({
            elem: '#test2'
            ,url: '{:url("admin/product/upload_file?type=images")}' //改成您自己的上传接口
            ,multiple: true
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#demo2').append('<img width="100" src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img">')
                });
            }
            ,done: function(res){
                //上传完毕
                var images = $("#images").val();
                if (images == ''){
                    $("#images").val(images+res.path);
                } else {
                    $("#images").val(images+','+res.path);
                }

            }
        });

        //指定允许上传的文件类型
        upload.render({
            elem: '#video'
            ,url: '{:url("admin/product/upload_file?type=video")}' //改成您自己的上传接口
            ,accept: 'file' //普通文件
            ,done: function(res){
                layer.msg('上传成功');
                $("#video_file").val(res.path);
                $("#video_file").show();
            }
        });

        //指定允许上传的文件类型
        upload.render({
            elem: '#test3'
            ,url: '{:url("admin/product/upload_file?type=video")}' //改成您自己的上传接口
            ,accept: 'file' //普通文件
            ,done: function(res){
                layer.msg('上传成功');
                $("#file").val(res.path);
                $("#file").show();
            }
        });

        //创建一个编辑器
        layedit.set({
            uploadImage: {
                url: '{:url("admin/product/upload?group=product&thumb=200&water=no")}' //接口url
            }
        });
        var index = layedit.build('content',{
            height:250,
        });

        var active = {
            content: function(){
                $("#content_text").val(layedit.getContent(index));
            }
        };

        $('#submit').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });


    });
</script>
